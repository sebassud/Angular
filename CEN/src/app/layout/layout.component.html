<div fxLayout="column" fxFlexFill>
    <app-toolbar
        *ngIf="isLogged | async"
        (toggleMenuEvent)="this.drawer.toggle()"
    ></app-toolbar>

    <mat-sidenav-container fxFlex autosize class="background">
        <mat-sidenav #drawer>
            <app-menu *ngIf="isLogged | async"></app-menu>
        </mat-sidenav>

        <div class="body-container">
            <app-toast></app-toast>
            <ng-content></ng-content>
        </div>
    </mat-sidenav-container>
</div>
