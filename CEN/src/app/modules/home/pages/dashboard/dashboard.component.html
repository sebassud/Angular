<mat-accordion multi="true" class="panel-container">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header class="panel-header">
            <mat-panel-title> Wyszukiwanie (Default flex) </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Imię</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Nazwisko</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Pesel</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Data urodzenia od</mat-label>
                <input matInput [matDatepicker]="picker" />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Data urodzenia do</mat-label>
                <input matInput [matDatepicker]="picker2" />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker2"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-action-row>
            <button mat-button color="primary">Wyszukaj</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title> Wyszukiwanie (Custom flex)</mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid">
            <mat-form-field
                appearance="outline"
                fxFlex.lt-lg="33.3"
                fxFlex.gt-md="20"
                fxFlexAlign="stretch"
            >
                <mat-label>Imię</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                fxFlex.lt-lg="33.3"
                fxFlex.gt-md="20"
                fxFlexAlign="stretch"
            >
                <mat-label>Nazwisko</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                fxFlex.lt-lg="33.3"
                fxFlex.gt-md="20"
                fxFlexAlign="stretch"
            >
                <mat-label>Pesel</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                fxFlex.lt-lg="50"
                fxFlex.gt-md="20"
                fxFlexAlign="stretch"
            >
                <mat-label>Data urodzenia od</mat-label>
                <input matInput [matDatepicker]="picker3" />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker3"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <mat-form-field
                appearance="outline"
                fxFlex.lt-lg="50"
                fxFlex.gt-md="20"
                fxFlexAlign="stretch"
            >
                <mat-label>Data urodzenia do</mat-label>
                <input matInput [matDatepicker]="picker4" />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker4"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-action-row>
            <button mat-button color="primary">Wyszukaj</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
