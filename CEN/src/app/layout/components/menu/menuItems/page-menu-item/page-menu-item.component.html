<mat-expansion-panel class="mat-elevation-z0" [expanded]="expand">
    <mat-expansion-panel-header class="menu-item-icon">
        <mat-icon>filter_1</mat-icon>
        <span>Pages</span>
    </mat-expansion-panel-header>
    <mat-nav-list>
        <a
            mat-list-item
            [routerLink]="page1Path"
            routerLinkActive="link-active"
            class="menu-item"
            >Page1</a
        >
        <a
            mat-list-item
            [routerLink]="page2Path"
            routerLinkActive="link-active"
            class="menu-item"
            >Page2</a
        >
        <a
            mat-list-item
            [routerLink]="page3Path"
            routerLinkActive="link-active"
            class="menu-item"
            >Page3</a
        >
    </mat-nav-list>
</mat-expansion-panel>
